<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/redoc/favicon.png" />
    <link rel="stylesheet" href="/static/home/bulma.min.css" />
    <title>[[ title ]]</title>
    <style>
      .url {
        margin-top: 20px;
      }
      .button {
        cursor: pointer;
      }
      .is-200x200 {
        width: 200px;
        height: 200px;
      }

      .logo-panel {
        display: flex;
        align-items: center; /* 垂直居中 */
        justify-content: flex-start; /* 图片靠左 */
      }

      .logo-image {
        margin-right: 20px; /* 图片与文本之间的间距 */
      }
    </style>
  </head>
  <body>
    <div class="container is-fluid" id="app">
      <section class="hero is-warning">
        <div class="hero-body logo-panel">
          <figure class="image is-200x200 logo-image">
            <img
              class="is-rounded"
              src="static/home/bee-200.png"
              alt="Bee Logo"
            />
          </figure>
          <div class="logo-text">
            <h1 class="title">
              欢迎使用 Bee
              <span class="tag is-primary is-medium">V[[bee_version]]</span>
            </h1>
            <h2 class="subtitle">一个轻量级 LLM API 代理</h2>
            <h2 class="tag is-primary">{{ now }}</h2>
          </div>
        </div>
      </section>
      <hr />
      <div class="columns url" style="min-height: 400px">
        <div class="column is-3"></div>
        <div class="column is-6">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input
                id="swagger-url"
                class="input is-warning"
                type="text"
                placeholder="Find a repository"
                readonly
                :value="swaggerUrl"
              />
            </p>
            <p class="control">
              <button class="button is-warning" @click="openUrl(swaggerUrl)">
                访问 swagger ui
              </button>
            </p>
          </div>
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input
                id="redoc-url"
                class="input is-warning"
                type="text"
                placeholder="Find a repository"
                readonly
                :value="redocUrl"
              />
            </p>
            <p class="control">
              <button class="button is-warning" @click="openUrl(redocUrl)">
                访问 redoc ui &nbsp;&nbsp;&nbsp;
              </button>
            </p>
          </div>

          <div class="box">
            <div class="buttons">
              <a
                class="button is-warning is-fullwidth"
                href="static/home/chat.html"
                target="_blank"
                >测试ChatCompletions问答对话接口</a
              >
              <a
                class="button is-warning is-fullwidth"
                href="static/home/embeddings.html"
                target="_blank"
                >测试Embedding向量接口</a
              >
              <a
                class="button is-warning is-fullwidth"
                href="static/home/rerank.html"
                target="_blank"
                >测试Rerank重排接口</a
              >
              <a
                class="button is-warning is-fullwidth"
                href="static/home/test-command.html"
                target="_blank"
                >测试OCR文字识别接口</a
              >
              <a
                class="button is-warning is-fullwidth"
                href="static/home/test-command.html"
                target="_blank"
                >测试ASR语音识别接口</a
              >
              <a
                class="button is-warning is-fullwidth"
                href="static/home/test-command.html"
                target="_blank"
                >测试命令参考页</a
              >
            </div>
          </div>
        </div>
        <div class="column is-3"></div>
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p><strong>Bee</strong> ,一个轻量级 LLM API 代理</p>
          <p>
            <span>当前时间：</span
            ><span style="font-weight: bold">{{ now }}</span>
          </p>
        </div>
      </footer>
    </div>
    <script src="/static/home/vue3.global.prod.js"></script>
    <script>
      const getCurrentTime = () => {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, "0");
        const day = now.getDate().toString().padStart(2, "0");
        const hour = now.getHours().toString().padStart(2, "0");
        const minute = now.getMinutes().toString().padStart(2, "0");
        const second = now.getSeconds().toString().padStart(2, "0");
        const week = [
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
        ];
        const weekday = week[now.getDay()];
        console.clear();
        var text = `${year}-${month}-${day} ${hour}:${minute}:${second} ${weekday}`;
        console.log(text);
        return text;
      };

      const { createApp, ref } = Vue;

      createApp({
        setup() {
          var base_url = window.location.origin;
          const swaggerUrl = ref(base_url + "/docs");
          const redocUrl = ref(base_url + "/redoc");
          const now = ref(getCurrentTime());

          setInterval(() => {
            now.value = getCurrentTime();
          }, 1000);

          const openUrl = (url) => window.open(url);
          return {
            swaggerUrl,
            redocUrl,
            now,
            openUrl,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
