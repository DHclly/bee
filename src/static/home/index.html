<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/redoc/favicon.png" />
    <link rel="stylesheet" href="/static/home/bulma.min.css" />
    <title>{{ title }}</title>
    <style>
      .url {
        margin-top: 20px;
      }
      .button {
        cursor: pointer;
      }
      .is-200x200 {
        width: 200px;
        height: 200px;
      }

      .logo-panel {
        display: flex;
        align-items: center; /* 垂直居中 */
        justify-content: flex-start; /* 图片靠左 */
      }

      .logo-image {
        margin-right: 20px; /* 图片与文本之间的间距 */
      }
    </style>
  </head>
  <body>
    <div class="container is-fluid">
      <section class="hero is-warning">
        <div class="hero-body logo-panel">
          <figure class="image is-200x200 logo-image">
            <img
              class="is-rounded"
              src="static/home/bee-200.png"
              alt="Bee Logo"
            />
          </figure>
          <div class="logo-text">
            <h1 class="title">欢迎使用 Bee</h1>
            <h2 class="subtitle">一个轻量级 LLM API 代理</h2>
          </div>
        </div>
      </section>
      <hr />
      <div class="columns url" style="min-height: 400px">
        <div class="column is-3"></div>
        <div class="column is-6">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input
                id="swagger-url"
                class="input"
                type="text"
                placeholder="Find a repository"
                disabled
                value=""
              />
            </p>
            <p class="control">
              <button class="button is-warning" id="swagger-btn">
                访问 swagger ui
              </button>
            </p>
          </div>
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input
                id="redoc-url"
                class="input"
                type="text"
                placeholder="Find a repository"
                disabled
                value=""
              />
            </p>
            <p class="control">
              <button class="button is-warning" id="redoc-btn">
                访问 redoc ui &nbsp;&nbsp;&nbsp;
              </button>
            </p>
          </div>

          <div class="box">
            <div class="buttons">
              <a
                class="button is-warning is-fullwidth is-outlined"
                href="static/home/chat.html"
                target="_blank"
                >测试ChatCompletions问答对话接口</a
              >
              <a
                class="button is-warning is-fullwidth is-outlined"
                href="static/home/embeddings.html"
                target="_blank"
                >测试Embedding向量接口</a
              >
              <a
                class="button is-warning is-fullwidth is-outlined"
                href="static/home/rerank.html"
                target="_blank"
                >测试Rerank重排接口</a
              >
              <a
                class="button is-warning is-fullwidth is-outlined"
                href="static/home/test-command.html"
                target="_blank"
                >测试OCR文字识别接口</a
              >
              <a
                class="button is-warning is-fullwidth is-outlined"
                href="static/home/test-command.html"
                target="_blank"
                >测试ASR语音识别接口</a
              >
              <a
                class="button is-warning is-fullwidth is-outlined"
                href="static/home/test-command.html"
                target="_blank"
                >测试命令参考页</a
              >
            </div>
          </div>
        </div>
        <div class="column is-3"></div>
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p><strong>Bee</strong> ,a lightweight LLM API proxy.</p>
          <p><span>当前时间：</span><span id="now"></span></p>
        </div>
      </footer>
    </div>
    <script>
      var base_url = window.location.origin;
      document.getElementById("swagger-url").value = base_url + "/docs";
      document.getElementById("redoc-url").value = base_url + "/redoc";
      document
        .getElementById("swagger-btn")
        .addEventListener("click", function () {
          window.open(document.getElementById("swagger-url").value);
        });
      document
        .getElementById("redoc-btn")
        .addEventListener("click", function () {
          window.open(document.getElementById("redoc-url").value);
        });

      const getCurrentTime = () => {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, "0");
        const day = now.getDate().toString().padStart(2, "0");
        const hour = now.getHours().toString().padStart(2, "0");
        const minute = now.getMinutes().toString().padStart(2, "0");
        const second = now.getSeconds().toString().padStart(2, "0");
        const week = [
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
        ];
        const weekday = week[now.getDay()];
        console.clear();
        var text = `${year}-${month}-${day} ${hour}:${minute}:${second} ${weekday}`;
        console.log(text);
        return text;
      };

      setInterval(() => {
        document.getElementById("now").innerHTML = getCurrentTime();
      }, 1000);
      document.getElementById("now").innerHTML = getCurrentTime();
    </script>
  </body>
</html>
